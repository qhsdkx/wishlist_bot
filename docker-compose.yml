services:
  postgres:
    image: postgis/postgis:latest
    ports:
      - "5432:5432"
    container_name: wishlist
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=wishlist
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5